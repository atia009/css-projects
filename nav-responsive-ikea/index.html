<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../font-awesome/css/all.min.css">
 <link rel="stylesheet" href="css/styles.css">
 <title>Home Furniture, Decor & Outdoors - Shop Online - IKEA</title>
</head>
<body>
 <header class="header">
  <section class="message">
   <a href="#" class="message__click"><i class="far fa-question-circle message__icon"></i></a>
   <a href="#" class="message__link">Updates on safe shopping in our stores</a>
  </section>
  <nav class="nav">
   <a href="#" class="logo"><img src="images/logo.png" alt="Ikea logo"></a>
   <input type="checkbox" id="primary" class="primary__toggle">
   <label for="primary" class="primary__label"><i class="fas fa-bars primary__icon"></i></label>
   <div class="primary-container">
    <label for="primary" class="primary-container__label"><i class="fas fa-times primary-container__icon"></i></label>
    <a href="#" class="primary-container__logo"><img src="images/logo.png" alt="Ikea logo"></a>
    <ul class="primary-nav">
     <li class="primary-nav__item"><a href="#" class="primary-nav__link">Products</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link">Rooms</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link">Deals</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink">New at IKEA</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink">Ideas & Inspiration</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink">Father's Day Gift Ideas</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink primary-nav--roman">My profile</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink primary-nav--roman">My orders</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink primary-nav--roman">Find your IKEA Store</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink primary-nav--roman">IKEA Credit Card</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink primary-nav--roman">IKEA Family</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink primary-nav--roman">IKEA For Business</a></li>
     <li class="primary-nav__item"><a href="#" class="primary-nav__link primary-nav--shrink primary-nav--roman">Customer Service</a></li>
    </ul>
    <a href="#" class="primary-container__link"><button class="primary-container__btn"><i class="fas fa-globe primary-container__globe"></i>Change country</button></a>
   </div>
   <ul class="tabs">
    <input type="checkbox" id="locations" class="location__toggle">
    <label for="locations" class="location__label"><i class="fas fa-map-marker-alt tabs__icon"></i></label>
    <div class="location-container">
     <section class="location-banner">
      <h2 class="location-banner__header">My Location</h2>
      <form class="location-banner__form">
       <i class="fas fa-search location-banner__search"></i>
       <input type="text" class="location-banner__field" placeholder="Search by zip code or city, state">
      </form>
      <button class="location-banner__btn"></button>
     </section>
     <ul class="location-nav">
      <li class="location-nav__item">
       <h3 class="location-nav__title"></h3>
       <div class="location-nav__body">
        <p class="location-nav__place"></p>
        <p class="location-nav__miles"></p>
        <p class="location-nav__address"></p>
        <a href="#" class="location-nav__link"></a>
       </div>
       <button class="location-nav__btn"></button>
       <button class="location-nav__fav"></button>
      </li>
      <li class="location-nav__item">
       <h3 class="location-nav__title"></h3>
       <div class="location-nav__body">
        <p class="location-nav__place"></p>
        <p class="location-nav__miles"></p>
        <p class="location-nav__address"></p>
        <a href="#" class="location-nav__link"></a>
       </div>
       <button class="location-nav__btn"></button>
       <button class="location-nav__fav"></button>
      </li>
      <li class="location-nav__item">
       <div class="location-nav__body">
        <p class="location-nav__place"></p>
        <p class="location-nav__miles"></p>
        <p class="location-nav__address"></p>
        <a href="#" class="location-nav__link"></a>
       </div>
       <button class="location-nav__btn"></button>
       <button class="location-nav__fav"></button>
      </li>
      <li class="location-nav__item">
       <div class="location-nav__body">
        <p class="location-nav__place"></p>
        <p class="location-nav__miles"></p>
        <p class="location-nav__address"></p>
        <a href="#" class="location-nav__link"></a>
       </div>
       <button class="location-nav__btn"></button>
       <button class="location-nav__fav"></button>
      </li>
      <li class="location-nav__item">
       <div class="location-nav__body">
        <p class="location-nav__place"></p>
        <p class="location-nav__miles"></p>
        <p class="location-nav__address"></p>
        <a href="#" class="location-nav__link"></a>
       </div>
       <button class="location-nav__btn"></button>
       <button class="location-nav__fav"></button>
      </li>
      <li class="location-nav__item">
       <div class="location-nav__body">
        <p class="location-nav__place"></p>
        <p class="location-nav__miles"></p>
        <p class="location-nav__address"></p>
        <a href="#" class="location-nav__link"></a>
       </div>
       <button class="location-nav__btn"></button>
       <button class="location-nav__fav"></button>
      </li>
     </ul>
    </div>
    <a href="#" class="tabs__link"><i class="far fa-user tabs__icon"></i></a>
    <a href="#" class="tabs__link"><i class="far fa-heart tabs__icon"></i></a>
    <a href="#" class="tabs__link"><i class="fas fa-shopping-bag tabs__icon"></i></a>
   </ul>
   <form class="search">
    <input type="text" class="search__field" placeholder="What are you looking for?">
   </form>
  </nav>
 </header>
</body>
</html>
