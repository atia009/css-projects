<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../font-awesome/css/all.min.css">
 <link rel="stylesheet" href="css/styles.css">
 <title>Welcome to Costco Wholesale</title>
</head>
<body>
 <header class="header">
  <div class="banner">
   <p class="banner__message">Learn more about important <a href="#" class="banner__link">COVID</a> updates and Special Hours</p>
  </div>
  <nav class="nav">
   <div class="nav-wrap">
    <img src="images/logo.png" alt="Costco Wholesale logo" class="logo"> 
    <ul class="secondary-nav">
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">While Supplies Last</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Online-Only</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Warehouse Savings</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Customer Service</a></li>
     <li class="secondary-nav__item"><button class="secondary-nav__btn">US <i class="fas fa-angle-down secondary-nav__icon"></i></button></li>
    </ul>
    <div class="primary-area">
     <div class="primary-container">
      <button class="primary-btn">Shop<i class="fas fa-bars"></i></button>
      <ul class="primary-nav">
       <li class="primary-nav__item"><button class="primary-nav__btn">Appliances</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">TVS</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Baby</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Beauty</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Clothing, Luggage & Handbags</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Computers</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Electronics</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Floral & Gift Baskets</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Furniture</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Gift Cards & Tickets</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Gourmet Foods</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Grocery, HouseHold Essentials & Pet</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Health & Personal Care</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Home & Installation Services</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Home & Kitchen</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Home Improvement</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Jewelry, Watches, & Sunglasses</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Matresses</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Office Products</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Patio, Lawn & Garden</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Sports & Fitness</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Tires & Auto</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Toys & Books</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">View More Categories</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Grocery</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Business Delivery</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Optical</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Pharmacy</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Services</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Photo</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Travel</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Membership</button></li>
       <li class="primary-nav__item"><button class="primary-nav__btn">Locations</button></li>
      </ul>
     </div>
     <form class="search">
      <input type="text" placeholder="Search">
      <i class="fas fa-search search__icon"></i>
     </form>
     <ul class="user-nav">
      <li class="user-nav__item"><button class="user-nav__btn">Warehouses<i class="fas fa-map-marker-alt"></i></button></li>
      <li class="user-nav__item"><button class="user-nav__btn">My Account<i class="fas fa-user-alt"></i></button></li>
      <li class="user-nav__item"><button class="user-nav__btn">Cart<i class="fas fa-shopping-cart"></i></button></li>
     </ul>
    </div>
   </div>
  </nav>
 </header>
</body>
</html>
