<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../font-awesome/css/all.min.css">
 <link rel="stylesheet" href="css/style.css">
 <title>Nordstrom Rack</title>
</head>
<body>
 <header class="header">

  <!-- banner -->
  <section class="banner wrap">
   <p class="banner__message">Free shipping over $89. Plus, ship free to store! Shop online and select any U.S. Nordstrom Rack for order pickup. <a href="#" class="banner__link">Learn More</a></p>
  </section>

  <!-- navbar -->
  <nav class="navbar">
   
   <div class="user-nav">
    <a href="#" class="user-nav__link">Sign in | Create Account</a>
    <a href="#" class="user-nav__heart"><i class="far fa-heart"></i></a>
    <a href="#" class="user-nav__shop"><i class="fas fa-shopping-cart"></i></a>
   </div>

   <div class="search-nav wrap">
    <a href="#" class="search-nav__logo"><img src="images/logo.png" alt="Nordstrom Rack logo"></a>
    <form class="search-nav__form">
     <div class="search-nav__input">
     <i class="fas fa-search"></i>
     <input type="text" class="search-nav__field" placeholder="What can we help you find today?">
     </div>
    </form>
   </div>

   <ul class="primary-nav">
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Flash Events</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Women</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Shoes</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Bags & Accessories</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Beauty</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Men</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Kids</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Home</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Gifts</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">Clearance</a></li>
   </ul>
  </nav>

 </header>
</body>
</html>
