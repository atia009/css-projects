<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../font-awesome/css/all.min.css">
 <link rel="stylesheet" href="css/style.css">
 <title>Tom Bihn</title>
</head>
<body>
 <!-- header -->
 <header class="header">
  <!-- banner -->
  <section class="banner">
   <p class="banner__message">Reusable, adjustable, four filter layers. See our <a href="#" class="banner__link">V6 Mask</a>.</p>
  </section>

  <!-- navbar -->
  <nav class="nav">
   <!-- main-nav -->
   <div class="main-nav wrap">
    <ul class="primary-nav">
     <li class="primary-nav__item"><a href="#" class="primary-nav__link">Shop Face Masks</a></li>
     <li class="primary-nav__item"><button class="primary-nav__btn">Shop Bags & Packs <i class="fas fa-caret-down primary-nav__icon"></i></button></li>
    </ul>
    <ul class="secondary-nav">
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Rare Bag Giveaway</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Blog</a></li>
     <li class="secondary-nav__item"><button class="secondary-nav__btn">About Us <i class="fas fa-caret-down secondary-nav__icon"></i></button></li>
    </ul>
   </div>

   <!-- user-nav -->
   <div class="user-nav">
    <a href="#" class="user-nav__link">Worldwide Shipping Rates</a>
    <ul class="user-nav__list">
     <li class="user-nav__item"><a href="#" class="user-nav__link">My Account</a></li>
     <li class="user-nav__item"><a href="#" class="user-nav__link">Cart (<span class="user-nav__count">0</span>)</a></li>
     <li class="user-nav__item"><a href="#" class="user-nav__link">My Account</a></li>
    </ul>
   </div>

   <!-- search-nav -->
   <div class="search-nav wrap">
    <img src="images/logo.png" alt="Tom Bihn Logo">
    <form class="search-nav__form">
     <input type="text" class="search-nav__field" placeholder="Search all of our bags">
     <i class="fas fa-search search-nav__icon"></i>
    </form>
    <button class="search-nav__btn">
     Recently Viewed Bags <i class="fas fa-caret-down search-nav__icon"></i>
    </button>
   </div>
  </nav>
 </header>
</body>
</html>
