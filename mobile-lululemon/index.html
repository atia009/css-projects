<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../font-awesome/css/all.min.css">
 <link rel="stylesheet" href="css/styles.css">
 <title>athletic apparel + technical clothing | lululemon</title>
</head>
<body>
 <header class="header">
  <nav class="nav">
   <div class="user-container">
     <a href="#" class="logo"><img src="images/logo.png" alt="lululemon logo" class="logo__img"></a>
     <ul class="user-nav">
      <li class="user-nav__item"><a href="#" class="user-nav__link"><i class="far fa-user user-nav__icon"></i></a></li>
      <li class="user-nav__item"><a href="#" class="user-nav__link"><i class="far fa-heart user-nav__icon"></i></a></li>
      <li class="user-nav__item"><a href="#" class="user-nav__link"><i class="fas fa-shopping-bag user-nav__icon"></i><span class="user-nav__span">0</span></a></li>
     </ul>
     <input type="checkbox" id="primary-toggle" class="primary-check">
     <label for="primary-toggle" class="primary-label"><i class="fas fa-bars primary-label__icon"></i></label>
     <div class="primary-container">
      <div class="primary-nav-container">
       <ul class="primary-nav">
        <li class="primary-nav__item"><button class="primary-nav__btn"><img src="./images/logo.png" alt="lululemon logo"><i class="fas fa-times primary-nav__icon"></i></button></li>
        <li class="primary-nav__item"><button class="primary-nav__btn">Women <i class="fas fa-angle-right primary-nav__icon"></i></button></li>
        <li class="primary-nav__item"><button class="primary-nav__btn">Men <i class="fas fa-angle-right primary-nav__icon"></i></button></li>
        <li class="primary-nav__item"><button class="primary-nav__btn">Accessories <i class="fas fa-angle-right primary-nav__icon"></i></button></li>
        <li class="primary-nav__item"><button class="primary-nav__btn">Community <i class="fas fa-angle-right primary-nav__icon"></i></button></li>
        <li class="primary-nav__item"><button class="primary-nav__btn">Mirror <i class="fas fa-angle-right primary-nav__icon"></i></button></li>
        <li class="primary-nav__item"><button class="primary-nav__btn">Mother's Day Gifts <i class="fas fa-angle-right primary-nav__icon"></i></button></li>
       </ul>
       <a href="#" class="primary__link">Lululemon Apps</a>
       <a href="#" class="primary__link">Store Locator</a>
       <button class="primary__btn"><i class="fas fa-map-marker-alt primary__icon"></i>US / Change Country</button>
      </div>
     </div>
   </div>
   <form class="search">
    <input type="text" class="search__field" placeholder="Search">
    <i class="fas fa-search search__icon"></i>
   </form>
   <div class="secondary-container">
    <input type="checkbox" id="secondary-toggle" class="secondary-check">
    <label for="secondary-toggle" class="secondary-label">lululemon <i class="fas fa-angle-down secondary-label__icon"></i></label>
    <ul class="secondary-nav">
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Mother's Day Gift Ideas</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Women's What's New</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Men's What's New</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">All Women's</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">All Men's</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">All Accessories</a></li>
    </ul>
   </div>
  </nav>
 </header>
</body>
</html>
