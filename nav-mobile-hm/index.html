<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../font-awesome/css/all.min.css">
 <link rel="stylesheet" href="css/styles.css">
 <title>H&M | Online Fashion, Homeware & Kids Clothes | H&M US</title>
</head>
<body>
 <header class="header">
  
  <!-- nav -->
  <nav class="nav">

   <!-- primary-nav -->
   <input type="checkbox" id="primary" class="primary__toggle">
   <label for="primary" class="primary__label"><i class="fas fa-bars primary__icon"></i></label>
   <div class="primary-container">
    <label for="primary" class="primary-container__toggle"><i class="fas fa-times primary-container__exit"></i></label>
    <label for="user" class="primary-container__label"><i class="far fa-user primary-container__icon"></i>Sign in</label>
    <ul class="primary-nav">
     <li class="primary-nav__item"><button class="primary-nav__btn">Women<i class="fas fa-arrow-right primary-nav__icon"></i></button></li>
     <li class="primary-nav__item"><button class="primary-nav__btn">Divided<i class="fas fa-arrow-right primary-nav__icon"></i></button></li>
     <li class="primary-nav__item"><button class="primary-nav__btn">Men<i class="fas fa-arrow-right primary-nav__icon"></i></button></li>
     <li class="primary-nav__item"><button class="primary-nav__btn">Baby<i class="fas fa-arrow-right primary-nav__icon"></i></button></li>
     <li class="primary-nav__item"><button class="primary-nav__btn">Kids<i class="fas fa-arrow-right primary-nav__icon"></i></button></li>
     <li class="primary-nav__item"><button class="primary-nav__btn">H&M HOME<i class="fas fa-arrow-right primary-nav__icon"></i></button></li>
     <li class="primary-nav__item"><button class="primary-nav__btn">Sale<i class="fas fa-arrow-right primary-nav__icon"></i></button></li>
     <li class="primary-nav__item"><button class="primary-nav__btn">Sustainability<i class="fas fa-arrow-right primary-nav__icon"></i></button></li>
    </ul>

    <!-- secondary-nav -->
    <ul class="secondary-nav">
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Customer Service</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Student Discount</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Find a store</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Newsletter</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Download iOS</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Download Android</a></li>
     <li class="secondary-nav__item"><a href="#" class="secondary-nav__link">Enable high-contrast mode</a></li>
    </ul>
   </div>
   <a href="#" class="logo"><img src="images/logo.png" alt="hm logo" class="logo__img"></a>

   <!-- tabs -->
   <div class="tabs">
    <input type="checkbox" id="user" class="user__toggle">

    <!-- user -->
    <label for="user" class="user__label"><i class="far fa-user user__icon"></i></label>
    <div class="user-container">
     <label for="user" class="user-container__label"><i class="fas fa-times user-container__icon"></i></label>
     <h2 class="user-container__header">Sign in</h2>
     <p class="user-container__desc">Become a Member - you'll enjoy exclusive deals, offers, invites and rewards.</p>
     <form class="user-form">
      <label for="email" class="user-form__label">Email<span class="user-form__span">*</span></label>
      <input name="email" type="text" class="user-form__field">
      <label for="password" class="user-form__label">Password<span class="user-form__span">*</span></label>
      <input name="password" type="text" class="user-form__field" placeholder="Show">
      <label for="remember" class="user-form__label">Remember me</label>
      <input type="checkbox" name="remember" class="user-form__checkbox">
      <a href="#" class="user-form__link">Forgot password?</a>
     </form>
     <button class="user-container__btn">Sign In</button>
     <button class="user-container__btn user-container__btn--invert">Sign In</button>
     <a href="#" class="user-container__link">Loyalty Program Info</a>
    </div>

    <!-- search -->
    <input type="checkbox" id="search" class="search__toggle">
    <label for="search" class="search__label"><i class="fas fa-search search__icon"></i></label>
    <form class="search-nav">
     <i class="fas fa-search search-nav__icon"></i>
     <input type="text" class="search-nav__field" placeholder="Search products">
     <label for="search" class="search-nav__label"><i class="fas fa-times search-nav__icon"></i></label>
    </form>

    <a href="#" class="tabs__link"><i class="far fa-heart tabs__icon"></i></a>
    <a href="#" class="tabs__link"><span class="tabs__span">0</span><i class="fas fa-shopping-cart tabs-icon"></i></i></a>
   </div>
  </nav>
 </header>
</body>
</html>
