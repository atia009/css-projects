<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../font-awesome/css/all.min.css">
 <link rel="stylesheet" href="css/style.css">
 <title>Adidas</title>
</head>
<body>
 <header class="header">
  <!-- banner -->
  <div class="banner">
   <a href="#" class="banner__link">Get six (6) face masks for only $30</a>
   <div class="banner__message">
    <i class="fas fa-truck banner__icon"></i>
    <a href="#" class="banner__link">Free shipping & returns | Join now</a>
   </div>
  </div>

  <!-- navbar -->
  <nav class="nav">
   <a href="#" class="nav__link"><img src="images/logo.png" alt="adidas logo" class="nav__logo"></a>
   <ul class="primary-nav">
    <li class="primary-nav__item"><a href="#" class="primary-nav__link bold">Men</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link bold">Women</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link bold">Kids</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">New Arrivals</a></li>
    <li class="primary-nav__item"><a href="#" class="primary-nav__link">3 Stripe Life</a></li>
   </ul>
   <ul class="user-nav">
    <li class="user-nav__item"><a href="#" class="user-nav__link">also visit <img src="images/logo-2.png" alt="reebok logo" class="user-nav__img"></a></li>
    <li class="user-nav__item"><a href="#" class="user-nav__link">help</a></li>
    <li class="user-nav__item"><a href="#" class="user-nav__link">exchanges & returns</a></li>
    <li class="user-nav__item"><a href="#" class="user-nav__link">order tracker</a></li>
    <li class="user-nav__item"><a href="#" class="user-nav__link">join creators club</a></li>
    <li class="user-nav__item"><a href="#" class="user-nav__link">creators club</a></li>
    <li class="user-nav__item"><a href="#" class="user-nav__link">log in</a></li>
   </ul>
   <ul class="search-nav">
    <li class="search-nav__item">
     <form class="search-nav__form">
      <input type="text" placeholder="Search" class="search-nav__field">
      <i class="fas fa-search search-nav__icon"></i>
     </form>
    </li>
    <li class="search-nav__item">
     <i class="far fa-user search-nav__icon"></i>
    </li>
    <li class="search-nav__item">
     <i class="far fa-heart search-nav__icon"></i>
    </li>
    <li class="search-nav__item">
     <i class="fas fa-shopping-bag search-nav__icon"></i>
    </li>
   </ul>
  </nav>
 </header>
</body>
</html>
