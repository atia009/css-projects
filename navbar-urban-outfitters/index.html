<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <title>Urban Outfitters</title>
</head>
<body>
 <!-- Header -->
 <header class="header">
  <section class="banner">
   <p class="banner__message">Create your own home gallery for under $50</p>
   <li class="banner__link">Shop</li>
  </section>
  <!-- Navbar -->
  <nav class="nav">
   <div class="nav-primary">
    <h1 class="nav-primary__logo">Urban Outfitters</h1>
    <ul class="nav-primary__list">
     <li class="nav-primary__item"><a href="#" class="nav-primary__link">Women's</a></li>
     <li class="nav-primary__item"><a href="#" class="nav-primary__link">Men's</a></li>
     <li class="nav-primary__item"><a href="#" class="nav-primary__link">Home</a></li>
     <li class="nav-primary__item"><a href="#" class="nav-primary__link">Lifestyle</a></li>
     <li class="nav-primary__item"><a href="#" class="nav-primary__link">Beauty</a></li>
     <li class="nav-primary__item"><a href="#" class="nav-primary__link red">Sale</a></li>
    </ul>
    <div class="nav-primary__search">
     <form>
      <input type="text" name="search" placeholder="Search">
     </form>
    </div>
   </div>
   <div class="nav-secondary">
    <div class="info">
     <a href="#" class="info__logo"><img src="images/logo.jpg" alt="bdg logo" class="info__link"></a>
     <p class="info__text">Free Shipping & Returns*</p>
     <a href="#" class="info__link">Details</a>
    </div>
    <ul class="nav-secondary__list">
     <li class="nav-secondary__item"><a href="#" class="nav-secondary__link">UO Rewards</a></li>
     <li class="nav-secondary__item"><a href="#" class="nav-secondary__link">Gift Cards</a></li>
     <li class="nav-secondary__item"><a href="#" class="nav-secondary__link">Sign In</a></li>
    </ul>
   </div>
  </nav>
 </header>
</body>
</html>
